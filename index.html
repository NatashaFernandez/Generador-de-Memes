<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Memes</title>
    <meta name="description" content="Crea memes con imagen y texto. Edita dinamicamente tu meme y cuando quedes conforme, podrÃ¡s descargar tu meme para usarlo o compartilo donde quieras.">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ–¼</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/Assets/Css/styles.css">
</head>
<body class="DarkTheme">
    <!--App Header y Toggle btns-->
    <header class=App-Header>
        <h1 class="App-Title">Generador de Memes</h1>
        <!--Toggle Btns-->
        <nav class="App-Nav">
            <button class="btn" id="Img-Panel-TogglerBtn" aria-label="Abrir panel de Imagen">
                <i class="fas fa-file-image btn-Icon" aria-hidden="true"></i>Imagen
            </button>
            <button class="btn" id="Text-Panel-TogglerBtn" aria-label="Abrir panel de Texto">
                <i class="fas fa-font btn-Icon" aria-hidden="true"></i>Texto
            </button>
            <button class="btn" id="App-Theme-TogglerBtn" aria-label="Cambiar a modo oscuro">
                <i class="far fa-lightbulb btn-Icon" aria-hidden="true"></i>Modo oscuro
            </button>
        </nav>
    </header>
    <!--Meme Canvas y btn descarga-->
    <main class="App-Body">
        <div class="App-Canvas">
            <div class="App-Canvas-TopText"></div>
            <div class="App-Canvas-Image"></div>
            <div class="App-Canvas-BottomText"></div>
        </div>
        <!-- Descargar meme-->
        <button type="button" class="btn btn-primary" id="DownloadMeme-btn">
            <i class="fas fa-download btn-Icon" aria-hidden="true"></i>Descargar meme
        </button>
    </main>
    <!-- Paneles de ajustes-->
    <aside class="App-Sidebar ">
        <!--Cerrar panel-->
        <button class="btn App-Sidebar-CloseBtn" aria-label="Cerrar panel">
            <i class="fas fa-arrow-left"></i>
        </button>
        <!--Ajustes de la Imagen-->
        <section class="App-Sidebar-Panel d-none" id="Img-Panel">
            <h2 class="Panel-title">Imagen</h2>
            <button class="btn">Restalecer filtros</button>
        </section>
        <!--Ajustes del Texto-->
        <section class="App-Sidebar-Panel" id="Text-Panel">
            <h2 class="Panel-title">Texto</h2>
            <div class="Panel-ctrl">
                <label class="Panel-ctrl-title">superior</label>
                <textarea class="Panel-ctrl-input" name="top-text" placeholder="Texto superior"></textarea>
                <div class="Panel-ctrl-option">
                    <input type="checkbox" name="seleccionar"><span>Sin texto superior</span>
                </div>
            </div>
            <div class="Panel-ctrl">
                <label class="Panel-ctrl-title">inferior</label>
                <textarea class="recuadro" name="button-text" placeholder="Texto inferior"></textarea><br>
                <div class="Panel-ctrl-option">
                    <input type="checkbox" name="seleccionar"><span>Sin texto inferior</span>
                </div>
            </div>
            <div class="Panel-ctrl">
                <label class="Panel-ctrl-title">fuente</label>
                <select class="recuadro" name="fuente">
                    <option value="Arial">Arial</option>
                    <option value="Arial Black">Arial Black</option>
                    <option value="American Typewriter">American Typewriter</option>
                    <option value="Andale Mono">Andale Mono</option>
                    <option value="Comic Sans MS">Comic Sans MS</option>
                    <option value="Helvetica">Helvetica</option>
                    <option value="Impact">Impact</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Times New Roman">Times New Roman</option>
                </select>
            </div>
            <div class="Panel-ctrls">
                <div class="Panel-ctrl" id="fonts">
                    <input name="font-size" type="number">
                </div>
                <div class="Panel-ctrls width-for-3" id="aligments">
                    <button class="btn alin"><i class="fas fa-align-left"></i></button>
                    <button class="btn alin"><i class="fas fa-align-justify"></i></button>
                    <button class="btn alin"><i class="fas fa-align-right"></i></button>
                </div>
            </div>
            <div class="Panel-ctrl">
                <div class="Panel-ctrls">
                    <div class="Panel-ctrl">
                        <label class="Panel-ctrl-title">color</label>
                        <div class="color">
                            <input  type="color" id="select-color-text">
                            <span id="selected-text-color"></span>
                        </div>
                    </div>
                    <div class="Panel-ctrl">
                        <label class="Panel-ctrl-title">fondo</label>
                        <div class="color">
                            <input type="color" id="select-bgcolor-text">
                            <span id="selected-bgtext-color"></span>
                        </div>
                    </div>
                </div>
                <div class="Panel-ctrl-option">
                    <input class="transparent" type="checkbox" name="seleccionar">Fondo transparente
                </div>
            </div>
            <div class="Panel-ctrl">
                <label class="Panel-ctrl-title">contorno</label>
                <div class="Panel-ctrls width-for-3">
                    <button class="btn">Ninguno</button>
                    <button class="btn">Claro</button>
                    <button class="btn">Oscuro</button>
                </div>
            </div>
            <div class="Panel-ctrl">
                <label class="Panel-ctrl-title">espaciado</label>
                <input class="recuadro" type="number">
            </div>
            <div class="Panel-ctrl">
                <label class="Panel-ctrl-title">interlineado</label>
                <input class="recuadro" type="number">
            </div>
        </section>
    </aside>
    <script src="Assets/Scripts/main.js"></script>
</body>
</html>
